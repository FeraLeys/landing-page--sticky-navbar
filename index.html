<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="squel-h">
      <a href="" class="logo">SpaceX</a>
      <ul>
        <li><a href="">Home</a></li>

        <li><a href="">Services</a></li>
